<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        function randomJS() {
            var rand_no = Math.floor((300-1)*Math.random()) + 1;
            var script = document.createElement('script');
            script.src = "script.js?" + rand_no;
            document.getElementsByTagName('head')[0].appendChild(script);
        };
    </script>
</head>
<body onLoad="randomJS()">
    <h1>TicTacToe</h1>
    <table>
        <tr>
            <td class="link" id="0"></td>
            <td class="link" id="1"></td>
            <td class="link" id="2"></td>
        </tr>
        <tr>
            <td class="link" id="3"></td>
            <td class="link" id="4"></td>
            <td class="link" id="5"></td>
        </tr>
        <tr>
            <td class="link" id="6"></td>
            <td class="link" id="7"></td>
            <td class="link" id="8"></td>
        </tr>
    </table>
    <div id="output">
    </div>
    <input type="button" value="KI beginnt"></input>
</body>
</html>
